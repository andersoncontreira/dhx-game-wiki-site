				var texture = "./../data/enemies/sprite/011.png";
				
				var framerate = 12;
				var frames = 3;
				var width  = 96;
				var height = 128;
				
				sprite = document.getElementById("sprite");
				sprite.style.background = "url('"+texture+"')";
				sprite.style.width = width+"px";
				sprite.style.height = height+"px";
				sprite.width = width;

				//var ani = new Animation(sprite);

					this.sprite = sprite;
					this.frame = 1;
					this.run = function(){

						if(this.frame <= sprite.frames){
							//(this.sprite.style.backgroundPositionX+this.sprite+width)+"px";
							var pos = parseInt(this.sprite.style.backgroundPositionX.replace("px",""));
								pos = (pos+this.sprite.width);

								pos = pos+"px";
							this.sprite.style.backgroundPositionX = pos;
							//console.log(pos);
							//console.log((this.sprite.style.backgroundPositionX+this.sprite+width))
							//console.log((this.sprite.style.backgroundPositionX+this.sprite+width)+"px");
							//console.log(this.sprite.width*this.frame)
							//console.log(this.sprite.style.backgroundPositionX)
							this.frame++;
						}else{
							this.sprite.style.backgroundPositionX = 0;
							this.frame = 1;
						}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestiary</title>
    <link href="css/bestiary.css" rel="stylesheet">
    <script type="text/javascript" src="js/bestiary.js"></script>
</head>
<body>

<div id="main-container">
    <main id="main-box">

        <section id="details-box" class="main-group">

            <section class="group">
                <div id="info-number" class="box">
                    <span class="label text20">N &ordm;:</span>
                    <span class="value text20">121</span>
                </div>
                <div id="info-class" class="box">
                    <span class="label text13">CLASS:</span>
                    <span class="info-class-image enemy-class-c">&nbsp;</span>
                </div>
                <div id="info-experience" class="box">
                    <span class="label">EXP:</span>
                    <span class="value text12">00000</span>
                </div>
                <div id="info-name" class="name">
                    <span class="description value text16">MINOTAUR</span>
                </div>
                <span class="clearfix">&nbsp;</span>
            </section>

            <section id="properties" class="group">
                <div id="info-level" class="box text13">
                    <span class="label">LV:</span>
                    <span class="value">40</span>
                </div>

                <div id="info-hp" class="box text13">
                    <span class="label">HP:</span>
                    <span class="value">400</span>
                </div>

                <div id="info-drop-items" class="box text13">
                    <span class="label">DROP ITEMS:</span>
                    <ul id="drop-item-list" class="item-list">
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/items/weapons/great-swords/Luxurius's%20sword.bmp" alt="">
                                </figure>
                                <span class="item-name">Luxuriu's sword</span>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/items/weapons/great-swords/Luxurius's%20sword.bmp" alt="">
                                </figure>
                                <span class="item-name">Luxuriu's sword</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <span class="clearfix">&nbsp;</span>
            </section>

            <section id="attributes" class="group">

                <div id="info-attack" class="attributes-block">
                    <span class="label">ATTACK:</span>
                    <ul id="attack-element-list" class="item-list element-item-list">
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_physical.png" alt="Physical attack">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_thunder-lightning.png" alt="">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_dark.png" alt="">
                                </figure>
                            </div>
                        </li>
                    </ul>

                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-weakness" class="attributes-block">
                    <span class="label">WEAKNESS:</span>
                    <ul id="weakness-element-list" class="element-item-list item-list">
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_physical.png" alt="Physical attack">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_thunder-lightning.png" alt="">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_dark.png" alt="">
                                </figure>
                            </div>
                        </li>
                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-tolerance" class="attributes-block">
                    <span class="label">TOLERANCE:</span>
                    <ul id="tolerance-element-list" class="element-item-list item-list">
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_physical.png" alt="Physical attack">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_thunder-lightning.png" alt="">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_dark.png" alt="">
                                </figure>
                            </div>
                        </li>
                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-immune" class="attributes-block">
                    <span class="label">IMMUNE:</span>
                    <ul id="immune-element-list" class="element-item-list item-list">
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_physical.png" alt="Physical attack">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_thunder-lightning.png" alt="">
                                </figure>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <figure class="item-icon">
                                    <img src="../data/misc/elements/icon_elemental_dark.png" alt="">
                                </figure>
                            </div>
                        </li>
                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <span class="clearfix">&nbsp;</span>
            </section>

            <section class="group">

                <div id="sprite">
                    <figure>
                        <img src="../data/bestiary/sprite/070.png" alt="">
                    </figure>
                </div>

                <span class="clearfix">&nbsp;</span>
            </section>


        </section>

        <section id="artwork-box" class="main-group">
            <figure>
                <img src="../data/bestiary/artwork/070.png" alt="070 - Minotaur" >
            </figure>
        </section>

        <section id="info-box" class="footer">
            <p class="info-note">Senhor dos labirintos - Impiedoso com seus servos, aqueles que erram com ele sofrem as consequÃªncias.</p>
        </section>

        <div class="clearfix"></div>

    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestiary</title>
    <link href="css/default.css" rel="stylesheet">
    <link href="css/bestiary.css" rel="stylesheet">
    <script type="text/javascript" src="vendor/vuejs/vue.min.js"></script>
    <script type="text/javascript" src="js/default.js"></script>
    <script type="text/javascript" src="js/bestiary.js"></script>
</head>
<body>

<div id="main-container">
    <main id="main-box">

        <section id="details-box" class="main-group">

            <section class="group">
                <div id="info-number" class="box">
                    <span class="label text20">N &ordm;:</span>
                    <span class="value text20">{{current.number}}</span>
                </div>
                <div id="info-class" class="box">
                    <span class="label text13">CLASS:</span>
                    <span class="info-class-image " v-bind:class="['enemy-class-'+current.class.toLowerCase()]">&nbsp;</span>
                </div>
                <div id="info-experience" class="box">
                    <span class="label">EXP:</span>
                    <span class="value text12">{{current.experience}}</span>
                </div>
                <div id="info-name" class="name">
                    <span class="description value text16">{{current.name}}</span>
                </div>
                <span class="clearfix">&nbsp;</span>
            </section>

            <section id="properties" class="group">
                <div id="info-level" class="box text13">
                    <span class="label">LV:</span>
                    <span class="value">{{current.level}}</span>
                </div>

                <div id="info-hp" class="box text13">
                    <span class="label">HP:</span>
                    <span class="value">{{current.hp}}</span>
                </div>
				
				<div id="info-subordinated" class="box text13">
					<span class="label">SUBORDINATED:</span><br/>
                    <span class="value">{{current.subordinated}}</span>
				</div>

                <div id="info-drop-items" class="box text13">
                    <span class="label">DROP ITEMS:</span>
                    <ul id="drop-item-list" class="item-list">
                        <li v-for="item in current.dropItems">
                            <div v-if="item" class="item">
                                <figure v-if="item.tag" class="item-icon">
                                    <img v-if="item.category === 'armors'" v-bind:src="'../data/items/'+item.category+'/'+item.tag+'.png'" v-bind:alt="item.name">
                                    <img v-if="item.category === 'weapons'" v-bind:src="'../data/items/'+item.category+'/'+item.type+'/'+item.tag+'.png'" v-bind:alt="item.name">
                                </figure>
                                <span class="item-name">{{item.name}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <span class="clearfix">&nbsp;</span>
            </section>

            <section id="attributes" class="group">

                <div id="info-attack" class="attributes-block">
                    <span class="label">ATTACK:</span>
                    <ul id="attack-element-list" class="item-list element-item-list">
                        <li v-for="element in current.attributes.attack">
                            <div class="item">
                                <figure class="item-icon">
                                    <img v-bind:src="'../data/misc/elements/icon_elemental_' + element +'.png'" v-bind:alt=" element + ' attack'" />
                                </figure>
                            </div>
                        </li>
                    </ul>

                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-weakness" class="attributes-block">
                    <span class="label">WEAKNESS:</span>
                    <ul id="weakness-element-list" class="element-item-list item-list">
                        <li v-for="element in current.attributes.weakness">
                            <div class="item">
                                <figure class="item-icon">
                                    <img v-bind:src="'../data/misc/elements/icon_elemental_' + element +'.png'" v-bind:alt=" element + ' weak'" />
                                </figure>
                            </div>
                        </li>

                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-tolerance" class="attributes-block">
                    <span class="label">TOLERANCE:</span>
                    <ul id="tolerance-element-list" class="element-item-list item-list">
                        <li v-for="element in current.attributes.tolerance">
                            <div class="item">
                                <figure class="item-icon">
                                    <img v-bind:src="'../data/misc/elements/icon_elemental_' + element +'.png'" v-bind:alt=" element + ' tolerance'" />
                                </figure>
                            </div>
                        </li>
                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <div id="info-immune" class="attributes-block">
                    <span class="label">IMMUNE:</span>
                    <ul id="immune-element-list" class="element-item-list item-list">
                        <li v-for="element in current.attributes.immune">
                            <div class="item">
                                <figure class="item-icon">
                                    <img v-bind:src="'../data/misc/elements/icon_elemental_' + element +'.png'" v-bind:alt=" element + ' immunity'" />
                                </figure>
                            </div>
                        </li>
                    </ul>
                    <span class="clearfix">&nbsp;</span>
                </div>

                <!-- <span class="clearfix">&nbsp;</span> -->
            </section>
            <section class="group">
                <div id="info-bio" class="box text13">
                    <span class="label">BIO:</span>
                </div>
                <div id="sprite">
                    <figure>
                        <img src="" v-bind:src="['../data/bestiary/sprite/'+current.number+'.png']" alt="">
                    </figure>
                </div>

                <span class="clearfix">&nbsp;</span>
            </section>


        </section>

        <section id="artwork-box" class="main-group">
            <figure>
                <img src="" v-bind:src="['../data/bestiary/artwork/'+current.number+'.png']" v-bind:alt="current.number+' '+current.name" >
            </figure>
        </section>

        <section id="info-box" class="footer">
            <p class="info-note">{{current.note}}</p>
        </section>

        <div class="clearfix"></div>

    </main>
</div>
</body>
</html>
